<div class="Product_List_Head">
    <h1 class="__title">Product List Page</h1>
  </div>
  <app-product-list-ui
    *ngIf="{
      productList: productList$ | async,
      productCount: productCount$ | async
    } as productInfo"
    [productList]="productInfo.productList || []"
    [productCount]="productInfo.productCount || 0"
    (pageChangeEvent)="onPageChange($event)"
  ></app-product-list-ui>
  <div class="Product_List_Footer">
    <div>By, Sidhartha Verma</div>
  </div>
